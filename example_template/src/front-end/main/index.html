<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Circle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f1eeeb74;
        }

        img {
        user-select: none; /* Disable text/image selection */
        pointer-events: none; /* Disable mouse interaction */
        -webkit-user-drag: none; /*Disables dragging */
        }
    </style>
</head>
<body>
    <img src = "fuel_nomo.svg" draggable="false"/>
    <script 
        type="module" src="main.js">
    </script>
</body>
</html>
