<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG.js Line Animation</title>
</head>
<body>
    <div id="drawing"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.1/svg.min.js"></script>
    <script>
        var draw = SVG().addTo('#drawing').size(300, 300);

        // Create a line and animate it
        var line = draw.line(50, 50, 150, 150).stroke({ width: 2, color: '#f06' });

        // Animate the line
        line.animate(1000).plot(150, 50, 50, 150).loop();
    </script>
</body>
</html>
